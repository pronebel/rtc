<!-- 为何要用这个 div? 请看http://camendesign.com/code/developpeurs_sans_frontieres -->
<div class="wrapper">
    <div style="width:500px;margin:50px auto;">
        <div class="form-inline" id="contentBox" style="display:block;">
            <div class="form-group">
                <input type="text" class="form-control" value="http://localhost:3000/" id="content" placeholder="输入链接地址">
                <button type="button" class="btn btn-primary" id="J_btnConnectServer">连接服务器</button>
            </div>
        </div>
        <div id="J_connectArea"   style="display:none;">
            <div class="form-inline" >
                <div class="form-group">
                    <input type="text" class="form-control" id="J_remoteId" placeholder="输入连接Id">
                    <button type="button" class="btn btn-primary" id="J_btnConnectRemote">连接第三方</button>
                </div>
            </div>
            <div class="form-inline"  style="margin-top: 10px;" >
                <div class="form-group">
                    <label for="selfId">我的ID: </label><span  id="selfId"></span>
                </div>
            </div>
            <div id="videoBox" >
                <video id="localVideo" muted="muted" autoplay="true" ></video>
                <!--muted="true"-->
                <video id="remoteVideo" autoplay="true"></video>
            </div>
        </div>
        <div id="rtcCltBox" style="display:none;">
            <button type="button" class="btn btn-primary" id="rtcCall">连接WebRTC</button>
            <button type="button" class="btn btn-primary" id="rtcHang">断开WebRTC</button>
        </div>

    </div>
</div>
